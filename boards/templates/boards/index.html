{% extends 'boards/base.html' %}


{% block content %}
<h1>게시글 목록</h1>
{% if user.is_authenticated %}
<a href="{% url 'boards:create' %}">게시글 추가</a>
{% else %}
<a href="{% url 'accounts:login' %}">게시글 작성은 로그인이 필요합니다.</a>
{% endif %}

{% for board in boards  %}

  <p><b>작성자: {{ board.user }}</b></p>
  <p>{{ board.title }}</p>
  <p>{{ board.content }}</p>
  <a href="{% url 'boards:detail' board.pk %}">[게시글 상세보기]</a>
  <hr>
{% endfor %}

{% endblock  %}
